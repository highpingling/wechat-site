<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>微信男友聊天</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: #ededed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .left, .header .right {
      width: 60px;
      text-align: center;
      font-size: 14px;
    }

    .header .title {
      flex-grow: 1;
      text-align: center;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 10px 15px;
      overflow-y: auto;
      background-color: #ededed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .message {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
    }

    .message.me { justify-content: flex-end; }
    .message.boyfriend { justify-content: flex-start; }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
    }

    .message.boyfriend .message-avatar { margin-right: 10px; }
    .message.me .message-avatar { margin-left: 10px; order: 2; }

    .message-content {
      max-width: 70%;
      background-color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 1px 0 rgba(0,0,0,0.08);
    }

    .message.me .message-content {
      background-color: #9fe658;
      color: #333;
      order: 1;
    }

    .message.boyfriend .message-content::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 10px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 6px 8px 6px 0;
      border-color: transparent #fff transparent transparent;
    }

    .tts-button {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
      align-self: center;
    }

    .chat-input {
      display: flex;
      padding: 10px 15px;
      background-color: #f7f7f7;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    .chat-input input[type="text"] {
      flex-grow: 1;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .chat-input button {
      background-color: #1aad19;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #transfer-button {
      background-color: #ffb400;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 10px;
      font-size: 16px;
      margin-left: 8px;
    }

    .settings-modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .settings-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 28px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <div class="header">
      <span class="left">微信</span>
      <span class="title" id="boyfriend-name-display">虚拟男友</span>
      <span class="right" onclick="openSettings()">设置</span>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="message boyfriend">
        <img src="./avatar_boyfriend.png" class="message-avatar" alt="男友头像" id="initial-boyfriend-avatar-display">
        <div class="message-content"><p class="message-text">宝贝，在干嘛呢，想我了吗？</p></div>
        <button class="tts-button" onclick="speakText(this)">转语音</button>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="message-input" placeholder="输入消息..." />
      <button id="send-button">发送</button>
      <button id="transfer-button">转账</button>
    </div>
  </div>

  <!-- 转账弹窗 -->
  <div id="transferModal" class="settings-modal">
    <div class="settings-content">
      <span class="close-button" onclick="closeTransferModal()">&times;</span>
      <h2>微信转账</h2>
      <label for="transfer-amount">转账金额 (元):</label>
      <input type="number" id="transfer-amount" placeholder="请输入金额 (1000 - 10000000)" min="1000" max="10000000" />
      <button onclick="confirmTransfer()">确认转账</button>
    </div>
  </div>

  <audio id="player" preload="auto" style="display:none"></audio>

  <script>
    const BACKEND_CHAT_URL = "https://sonnet.highpingling.workers.dev/";
    const BACKEND_TTS_URL = "https://tts.highpingling.workers.dev/";
    const DEFAULT_ME_AVATAR = "./avatar_me.png";
    const DEFAULT_BOYFRIEND_AVATAR = "./avatar_boyfriend.png";
    const DEFAULT_WALLPAPER = "https://raw.githubusercontent.com/你的用户名/你的repo/main/wallpapers/default.jpg";

    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || { name: "我", avatar: DEFAULT_ME_AVATAR };
    let boyfriend = JSON.parse(localStorage.getItem('boyfriend')) || { name: "虚拟男友", avatar: DEFAULT_BOYFRIEND_AVATAR };
    let chatWallpaper = localStorage.getItem('chatWallpaper') || DEFAULT_WALLPAPER;

    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const transferButton = document.getElementById("transfer-button");
    const audioPlayer = document.getElementById("player");

    function applyWallpaper() {
      chatMessages.style.backgroundImage = chatWallpaper ? `url('${chatWallpaper}')` : 'none';
    }

    function addMessage(text, sender, isBoyfriendMessage = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === "me" ? "me" : "boyfriend");
      const avatarSrc = sender === "me" ? currentUser.avatar : boyfriend.avatar;
      const avatarAlt = sender === 'me' ? currentUser.name : boyfriend.name;
      const avatarHtml = `<img src="${avatarSrc}" class="message-avatar" alt="${avatarAlt}头像">`;
      const contentHtml = `<div class="message-content"><p class="message-text">${text}</p></div>`;
      const ttsButtonHtml = isBoyfriendMessage ? '<button class="tts-button" onclick="speakText(this)">转语音</button>' : '';
      messageDiv.innerHTML = sender === "me" ? contentHtml + avatarHtml : avatarHtml + contentHtml + ttsButtonHtml;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      saveChatHistory();
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(text, "me");
      messageInput.value = "";
      const loadingDiv = document.createElement("div");
      loadingDiv.textContent = "对方正在输入...";
      chatMessages.appendChild(loadingDiv);

      try {
        const res = await fetch(BACKEND_CHAT_URL, { method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, user_name: currentUser.name, boyfriend_name: boyfriend.name }) });
        const data = await res.json();
        chatMessages.removeChild(loadingDiv);
        data.reply.split('\n').filter(r => r.trim()).forEach(r => addMessage(r.trim(), "boyfriend", true));
      } catch {
        chatMessages.removeChild(loadingDiv);
        addMessage("我暂时无法回答，请稍后再试。", "boyfriend");
      }
    }

    async function speakText(button) {
      const text = button.previousElementSibling.querySelector('.message-text').textContent;
      button.disabled = true; button.textContent = "加载语音...";
      const res = await fetch(BACKEND_TTS_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ text }) });
      const blob = await res.blob(); const url = URL.createObjectURL(blob);
      audioPlayer.src = url; audioPlayer.play();
      audioPlayer.onended = () => { URL.revokeObjectURL(url); button.disabled = false; button.textContent = "转语音"; };
    }

    // 转账功能
    function closeTransferModal(){document.getElementById('transferModal').style.display='none';}
    transferButton.addEventListener('click',()=>{document.getElementById('transferModal').style.display='flex';});
    function confirmTransfer(){
      const amount=parseFloat(document.getElementById('transfer-amount').value);
      if(isNaN(amount)||amount<1000||amount>10000000){alert("请输入1000~10000000之间的金额");return;}
      closeTransferModal();
      addMessage(`已向${boyfriend.name}转账￥${amount.toLocaleString()}元`,"me");
      addMessage(`我已收到你转的￥${amount.toLocaleString()}元，谢谢宝贝～`,"boyfriend",true);
    }

    // Claude短期记忆
    function saveChatHistory(){
      const messages=Array.from(document.querySelectorAll('.message')).map(m=>m.textContent.trim());
      localStorage.setItem('recentChatHistory',JSON.stringify(messages.slice(-20)));
    }
    function loadChatHistory(){
      const saved=JSON.parse(localStorage.getItem('recentChatHistory')||'[]');
      if(saved.length>0 && confirm("是否加载上次的聊天记忆？")){
        chatMessages.innerHTML=""; saved.forEach(t=>{
          const s=t.includes("我已收到")?"boyfriend":"me";
          addMessage(t,s,s==="boyfriend");
        });
      }
    }
    window.addEventListener('beforeunload',()=>{if(confirm("是否保存本次聊天摘要？")) saveChatHistory();});

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    document.addEventListener("DOMContentLoaded",()=>{applyWallpaper();loadChatHistory();});
  </script>
</body>
</html>
