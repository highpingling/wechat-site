<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>微信男友聊天</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: #ededed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .left, .header .right {
      width: 60px;
      text-align: center;
      font-size: 14px;
    }

    .header .title {
      flex-grow: 1;
      text-align: center;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 10px 15px;
      overflow-y: auto;
      background-color: #ededed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .message {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
    }

    .message.me { justify-content: flex-end; }
    .message.boyfriend { justify-content: flex-start; }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
    }

    .message.boyfriend .message-avatar { margin-right: 10px; }
    .message.me .message-avatar { margin-left: 10px; order: 2; }

    .message-content {
      max-width: 70%;
      background-color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 1px 0 rgba(0,0,0,0.08);
    }

    .message.me .message-content {
      background-color: #9fe658;
      color: #333;
      order: 1;
    }

    .tts-button {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
      align-self: center;
    }

    .chat-input {
      display: flex;
      padding: 10px 15px;
      background-color: #f7f7f7;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    .chat-input input[type="text"] {
      flex-grow: 1;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .chat-input button {
      background-color: #1aad19;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .settings-modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .settings-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 28px;
      color: #aaa;
    }

    .avatar-preview, .wallpaper-preview {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      border: 1px solid #ddd;
      object-fit: cover;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <div class="header">
      <span class="left">微信</span>
      <span class="title" id="boyfriend-name-display">虚拟男友</span>
      <span class="right" onclick="openSettings()">设置</span>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="message boyfriend">
        <img src="./avatar_boyfriend.png" class="message-avatar" alt="男友头像" id="initial-boyfriend-avatar-display">
        <div class="message-content"><p class="message-text">宝贝，在干嘛呢，想我了吗？</p></div>
        <button class="tts-button" onclick="speakText(this)">转语音</button>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="message-input" placeholder="输入消息..." />
      <button id="send-button">发送</button>
    </div>
  </div>

  <!-- 设置弹窗 -->
  <div id="settingsModal" class="settings-modal">
    <div class="settings-content">
      <span class="close-button" onclick="closeSettings()">&times;</span>
      <h2>聊天设置</h2>

      <label for="my-name-input">我的昵称:</label>
      <input type="text" id="my-name-input" value="我">

      <label for="my-avatar-input">我的头像 (URL 或本地文件):</label>
      <input type="text" id="my-avatar-url-input" placeholder="输入头像图片 URL">
      <input type="file" id="my-avatar-file-input" accept="image/*">
      <img id="my-avatar-preview" class="avatar-preview" src="./avatar_me.png" alt="我的头像预览">

      <label for="boyfriend-name-input">男友昵称:</label>
      <input type="text" id="boyfriend-name-input" value="虚拟男友">

      <label for="boyfriend-avatar-input">男友头像 (URL 或本地文件):</label>
      <input type="text" id="boyfriend-avatar-url-input" placeholder="输入头像图片 URL">
      <input type="file" id="boyfriend-avatar-file-input" accept="image/*">
      <img id="boyfriend-avatar-preview" class="avatar-preview" src="./avatar_boyfriend.png" alt="男友头像预览">

      <label for="chat-wallpaper-input">聊天背景图 (URL 或本地文件):</label>
      <input type="text" id="chat-wallpaper-url-input" placeholder="输入图片 URL">
      <input type="file" id="chat-wallpaper-file-input" accept="image/*">
      <img id="chat-wallpaper-preview" class="wallpaper-preview" src="" alt="聊天背景预览" style="display: none;">

      <button onclick="saveSettings()">保存设置</button>
    </div>
  </div>

  <audio id="player" preload="auto" style="display:none"></audio>

  <script>
    const DEFAULT_ME_AVATAR = "./avatar_me.png";
    const DEFAULT_BOYFRIEND_AVATAR = "./avatar_boyfriend.png";
    const DEFAULT_WALLPAPER = "https://raw.githubusercontent.com/highpingling/wechat-site/refs/heads/main/wallpaper.png";

    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || { name: "我", avatar: DEFAULT_ME_AVATAR };
    let boyfriend = JSON.parse(localStorage.getItem('boyfriend')) || { name: "虚拟男友", avatar: DEFAULT_BOYFRIEND_AVATAR };
    let chatWallpaper = localStorage.getItem('chatWallpaper') || DEFAULT_WALLPAPER;

    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const audioPlayer = document.getElementById("player");
    const settingsModal = document.getElementById("settingsModal");
    const chatWallpaperUrlInput = document.getElementById("chat-wallpaper-url-input");
    const chatWallpaperFileInput = document.getElementById("chat-wallpaper-file-input");
    const chatWallpaperPreview = document.getElementById("chat-wallpaper-preview");
    const boyfriendNameDisplay = document.getElementById("boyfriend-name-display");

    function applyWallpaper() {
      if (chatWallpaper) {
        chatMessages.style.backgroundImage = `url('${chatWallpaper}')`;
      } else {
        chatMessages.style.backgroundImage = `url('${DEFAULT_WALLPAPER}')`;
      }
    }

    function openSettings() {
      chatWallpaperUrlInput.value = chatWallpaper.startsWith('http') ? chatWallpaper : '';
      chatWallpaperPreview.src = chatWallpaper;
      chatWallpaperPreview.style.display = 'block';
      settingsModal.style.display = "flex";
    }

    function closeSettings() {
      settingsModal.style.display = "none";
    }

    chatWallpaperFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          chatWallpaper = e.target.result;
          chatWallpaperPreview.src = chatWallpaper;
          chatWallpaperPreview.style.display = 'block';
          localStorage.setItem('chatWallpaper', chatWallpaper);
          applyWallpaper();
        };
        reader.readAsDataURL(file);
      }
    });

    chatWallpaperUrlInput.addEventListener('input', () => {
      const url = chatWallpaperUrlInput.value.trim();
      if (url) {
        chatWallpaper = url;
        chatWallpaperPreview.src = url;
        chatWallpaperPreview.style.display = 'block';
        localStorage.setItem('chatWallpaper', chatWallpaper);
        applyWallpaper();
      } else {
        chatWallpaper = DEFAULT_WALLPAPER;
        chatWallpaperPreview.src = DEFAULT_WALLPAPER;
        chatWallpaperPreview.style.display = 'block';
        localStorage.setItem('chatWallpaper', DEFAULT_WALLPAPER);
        applyWallpaper();
      }
    });

    function saveSettings() {
      localStorage.setItem('chatWallpaper', chatWallpaper);
      applyWallpaper();
      alert("设置已保存！");
      closeSettings();
    }

    document.addEventListener("DOMContentLoaded", () => {
      applyWallpaper();
    });
  </script>
</body>
</html>
